<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Link to custom stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="container-fluid bg-light">
        <!-- Page Heading -->
        <div class="row bg-dark py-3">
            <div class="col-12 text-center">
                <span class=" text-white h1">Weather Dashboard</span>
            </div>
        </div>
        <!-- Page Heading -->
        <div class="row">
            <div class="col-12 col-md-3 p-0">
                <div class="container-fluid py-3 mt-2">
                    <h5 class="font-bold mb-6">Search for a City:</h5>
                    <!-- Search Form -->
                    <form class="mb-6">
                        <div class="input-group">
                            <input type="text" class="form-control form-control-lg" id="searchCity">
                            <div class="input-group-append">
                                <button class="btn btn-lg btn-ico btn-primary btn-minimal" id="runSearch" type="submit">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                    <!-- Search Form -->
                    <!-- Previous Search Items -->
                    <div class="list-group" id="searchHistory">

                    </div>
                    <!-- Previous Search Items -->
                </div>
            </div>
            <div class="col-12 col-md-9 bg-white">
                <span id="searchResultsContainer" class="collapse">
                    <!-- Search Results -->
                    <div class="row">
                        <div class="col-12">
                            <div class="card my-3">
                                <div class="card-body">
                                    <h4 class="card-title"><span id="forecastCity"></span>
                                        (<span id="forecastDate"></span>) <img id="forecastIcon"
                                            alt="Current Weather Icon"></h4>
                                    <p class="card-text">Temperature: <span id="forecastTemperature"></span> Â°F</p>
                                    <p class="card-text">Humidity: <span id="forecastHumidity"></span> %</p>
                                    <p class="card-text">Wind Speed: <span id="forecastWindSpeed"></span> MPH</p>
                                    <p class="card-text">UV Index: <span class="btn text-white"
                                            id="forecastUVIndex"></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h5 class="card-title">5-Day Forecast:</h5>
                        </div>
                    </div>
                    <div class="d-flex flex-row justify-content-start">
                        <div class="card text-white bg-primary mr-4">
                            <div class="card-body">
                                <h5 class="card-title">1/2/3</h5>
                                <img>
                                <p class="card-text">Temp:</p>
                                <p class="card-text">Humidity:</p>
                            </div>
                        </div>

                        <div class="card text-white bg-primary">
                            <div class="card-body">
                                <h5 class="card-title">1/2/3</h5>
                                <img>
                                <p class="card-text">Temp:</p>
                                <p class="card-text">Humidity:</p>
                            </div>
                        </div>
                    </div>
                </span>
                <div id="errorMessage" class="alert alert-light py-4 collapse">

                </div>
            </div>
        </div>
    </div>
    <!-- Link to javascript files -->
    <script src="assets/script/weather-helper.js"></script>
    <script src="assets/script/script.js"></script>
</body>

</html>
